<body>
    <script>
    /* 1 exercise */
        function getValues (obj) {
            var values = [];
            for (var key in obj) {
                values.push(obj[key]);
            }
            return values;
        }
        
    /* 2 exercise */
        function getKeys (obj) {
            var keys = [];
            for (var key in obj) {
                keys.push(key);
            }
            return keys;
        }
    </script>
</body>
